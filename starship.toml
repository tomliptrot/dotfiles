add_newline=false
command_timeout=3000 #ms

[time]
disabled = false
format = '[at $time]($style) '
style = "bold yellow"

[aws]
disabled = true

[gcloud]
disabled = true

[directory]
format = "[$path]($style)[$read_only]($read_only_style) "
truncation_length = 4
truncate_to_repo = false
truncation_symbol = "‚Ä¶/"

[docker_context]
disabled = true

[package]
disabled = true

[direnv]
disabled = false
style = "bold orange"

[python]
format = '[${symbol}(${version} )(\($virtualenv\) )]($style)'
python_binary = ["./venv/bin/python", "python3", "python", "python2"]
symbol = "üêç "
style = "bold #f3e10b"

[cmd_duration]
min_time = 200
format = '[$duration](bold yellow)'

[nodejs]
format = '[node $version](bold green) '
